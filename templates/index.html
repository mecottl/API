<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Registro</h1>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Registrar usuario</h5>
                    </div>
                    <div class="card-body">
                        <form id="signup-form" action="/SignUp" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="name" required>
                            <label>Apellidos</label>
                            <input type="text" class="form-control mb-3" name="lastName" required>
                            <label>Password</label>
                            <input type="password" class="form-control mb-3" name="password" required>
                            <label>Email</label>
                            <input type="email" class="form-control mb-3" name="email" pattern="[\w.-]+@ejad\.com\.mx" title="Ingrese un correo electrónico válido de @ejad.com.mx" required>
                            <small class="error-message">Ingrese un correo electrónico válido de @ejad.com.mx</small>
                            <label>Teléfono</label>
                            <input type="text" class="form-control mb-3" name="phone" required>
                            <label>Dirección</label>
                            <input type="text" class="form-control mb-3" name="adress" required>
                            <label>Cargo</label>
                            <input type="text" class="form-control mb-3" name="position" required>
                            <button id="submit-btn" class="btn btn-primary" type="submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            var emailInput = document.getElementById('email');
            var errorMessage = document.querySelector('.error-message');

            if (!emailInput.validity.valid) {
                errorMessage.style.display = 'block';
                event.preventDefault(); // Detiene el envío del formulario si el correo no es válido
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
